<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=2" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.8.0/css/bulma.min.css" />
</head>

<style>
    * {
        margin: 0;
        padding: 0;
    }

    body {
        height: 100vh;
        /*background-image: url(https://wallpaperaccess.com/full/327366.jpg);*/
        background: url('{{ background | img_encode }}') no-repeat center top fixed;
        background-size: cover;
    }



    .counter {
        font-family: cursive;
        color: white;
        font-size: 46px;
        position: absolute;
        right: 32px;
        top: 32px;
    }
</style>

<body>
    <section>
        <p class="counter">
            {{ counter or '' }}
        </p>
    </section>

</body>

</html>
